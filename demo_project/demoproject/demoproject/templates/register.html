<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SIGN UP</h1>
<h4>Fill in all informations</h4>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username"><br>
    <input type="text" name="first_name" placeholder="Enter Your first_name"><br>
    <input type="text" name="last_name" placeholder="Enter Your last_name"><br>
    <input type="text" name="email" placeholder="Enter Your email"><br>
    <input type="text" name="password" placeholder="Enter password"><br>
     <input type="text" name="c_password" placeholder="confirm password"><br>
    <input type="submit" name="Register" ><br>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
